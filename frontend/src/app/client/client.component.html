<div class="container py-5 mt-5">
  <div class="jumbotron">
    <h1 class="display-3">RENDEZ-VOUS</h1>
    <h2 class="lead py-5" style="text-align: center;" ><u> Tableau de liste des render-vous possible</u></h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">N render-vouz</th>
          <th scope="col">Lieu</th>
          <th scope="col">Date</th>
          <th scope="col">Heure</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of rendervous.data">
          <th scope="1">{{item.id}}</th>
          <td>{{item.adresse}}</td>
          <td>{{item.date}}</td>
          <td>{{item.heure}}</td>
          <button type="button" class="btn btn-primary btn-sm mt-2 ml-6" (click)=" prendreRV(item.id)">Valider</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
