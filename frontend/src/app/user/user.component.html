<header class="d-flex flex-wrap justify-content-start align-items-center shadow fixed-top border-bottom">
  <a href="/" class="d-flex align-items-start mb-1 mb-md-0 me-md-auto text-dark text-decoration-none">
    <span class="fs-4 h3 mx-5 alert">E-keûr</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a routerLink="/gestionBien" class="nav-link" >gestion Bien</a></li>
    <li class="nav-item"><a routerLink="/gestionEtudaint" class="nav-link">gestion client</a></li>
    <li class="nav-item"><a routerLink="/liste_rendez-vous" class="nav-link">gestion rendez-vous</a></li>
    <li class="nav-item"><a routerLink="/user" class="nav-link">profil</a></li>
  </ul>

</header>



<div class="container ">
  <div class="row py-5 ">
    <div class="col-md-10 py-5 mr-5 ">
      <div class="card card-user ml-5 shadow">
        <div class="image">
          <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlUIs7EtSKBSjYnk40Dib_Edd8Zuqh1ZCfNw&usqp=CAU" alt="..."> -->
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSvIxrnGOVfN3Sp6HxGoC-ZhPXWIa2EbDYnQ&usqp=CAU" alt="...">
              <h5 class="title ml-5">{{user.nom}} {{user.prenom}}</h5>
            </a>
            <p class="description ml-5">
              {{user.role}}
            </p>
          </div>

        </div>
        <div class="card-footer">
          <hr>
          <div class="button-container">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-6 ml-auto">
                <h5>
                  <br> <u>Email</u> :
                  <small> {{user.email}}</small>
                </h5>
              </div>
              <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                <h5>
                  <br> <u>Adresse </u> :
                  <small> {{user.adresse}}</small>
                </h5>
              </div>
              <div class="col-lg-3 mr-auto">
                <h5>
                  <br> <u>Téléphone </u> :
                  <small> {{user.telephone}}</small>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
